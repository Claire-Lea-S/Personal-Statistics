<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: #16213e;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .stats {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2a2a4e;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-value {
      font-weight: bold;
      color: #4fc3f7;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .legend {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 15px;
    }

    .legend h3 {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 0;
    }

    .legend-circle {
      border-radius: 50%;
      background: #4fc3f7;
      opacity: 0.7;
    }

    #map {
      flex: 1;
      height: 100vh;
    }

    .city-popup {
      text-align: center;
    }

    .city-popup h3 {
      margin: 0 0 5px 0;
      color: #333;
    }

    .city-popup p {
      margin: 3px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>My Travel Map</h1>

      <div class="stats">
        <div class="stat-item">
          <span>Cities visited</span>
          <span class="stat-value" id="cityCount">0</span>
        </div>
        <div class="stat-item">
          <span>Countries</span>
          <span class="stat-value" id="countryCount">0</span>
        </div>
        <div class="stat-item">
          <span>Total days traveled</span>
          <span class="stat-value" id="totalDays">0</span>
        </div>
      </div>

      <div class="filter-section">
        <label for="yearFilter">Filter by year</label>
        <select id="yearFilter">
          <option value="all">All time</option>
        </select>
      </div>

      <div class="legend">
        <h3>Time spent</h3>
        <div class="legend-item">
          <div class="legend-circle" style="width: 12px; height: 12px;"></div>
          <span>1-3 days</span>
        </div>
        <div class="legend-item">
          <div class="legend-circle" style="width: 20px; height: 20px;"></div>
          <span>4-7 days</span>
        </div>
        <div class="legend-item">
          <div class="legend-circle" style="width: 30px; height: 30px;"></div>
          <span>1-2 weeks</span>
        </div>
        <div class="legend-item">
          <div class="legend-circle" style="width: 40px; height: 40px;"></div>
          <span>2+ weeks</span>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="data.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([30, 0], 2);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 19
    }).addTo(map);

    let markers = [];

    // Calculate marker radius based on days
    function getRadius(days) {
      if (days <= 3) return 6;
      if (days <= 7) return 10;
      if (days <= 14) return 15;
      return 20;
    }

    // Get unique years from data
    function getYears() {
      const years = new Set();
      travelData.forEach(city => {
        city.years.forEach(year => years.add(year));
      });
      return Array.from(years).sort((a, b) => b - a);
    }

    // Populate year filter
    function populateYearFilter() {
      const select = document.getElementById('yearFilter');
      const years = getYears();
      years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        select.appendChild(option);
      });
    }

    // Update stats
    function updateStats(data) {
      const cities = data.length;
      const countries = new Set(data.map(d => d.country)).size;
      const days = data.reduce((sum, d) => sum + d.days, 0);

      document.getElementById('cityCount').textContent = cities;
      document.getElementById('countryCount').textContent = countries;
      document.getElementById('totalDays').textContent = days;
    }

    // Render markers
    function renderMarkers(filterYear = 'all') {
      // Clear existing markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      // Filter data
      const filteredData = filterYear === 'all'
        ? travelData
        : travelData.filter(city => city.years.includes(parseInt(filterYear)));

      // Add markers
      filteredData.forEach(city => {
        const marker = L.circleMarker([city.lat, city.lng], {
          radius: getRadius(city.days),
          fillColor: '#4fc3f7',
          color: '#fff',
          weight: 1,
          opacity: 0.8,
          fillOpacity: 0.6
        }).addTo(map);

        marker.bindPopup(`
          <div class="city-popup">
            <h3>${city.city}</h3>
            <p><strong>${city.country}</strong></p>
            <p>${city.days} days</p>
            <p>Visited: ${city.years.join(', ')}</p>
          </div>
        `);

        markers.push(marker);
      });

      updateStats(filteredData);
    }

    // Initialize
    populateYearFilter();
    renderMarkers();

    // Year filter event
    document.getElementById('yearFilter').addEventListener('change', (e) => {
      renderMarkers(e.target.value);
    });
  </script>
</body>
</html>
