<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where I've Been</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: #16213e;
      padding: 20px;
      overflow-y: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .stats {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #2a2a4e;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-value {
      font-weight: bold;
      color: #4fc3f7;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #aaa;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #1a1a2e;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .legend {
      background: #1a1a2e;
      border-radius: 8px;
      padding: 15px;
    }

    .legend h3 {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 10px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 5px 0;
    }

    .legend-circle {
      border-radius: 50%;
      opacity: 0.7;
    }

    .legend-circle.lived { background: #4fc3f7; }
    .legend-circle.business { background: #ff7043; }
    .legend-circle.personal { background: #66bb6a; }
    .legend-circle.both { background: #ab47bc; }

    #map {
      flex: 1;
      height: 100vh;
    }

    .city-popup {
      text-align: center;
    }

    .city-popup h3 {
      margin: 0 0 5px 0;
      color: #333;
    }

    .city-popup p {
      margin: 3px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>Where I've Been</h1>

      <div class="stats">
        <div class="stat-item">
          <span>Places visited</span>
          <span class="stat-value" id="cityCount">0</span>
        </div>
        <div class="stat-item">
          <span>Countries</span>
          <span class="stat-value" id="countryCount">0</span>
        </div>
        <div class="stat-item">
          <span>Total days</span>
          <span class="stat-value" id="totalDays">0</span>
        </div>
      </div>

      <div class="filter-section">
        <label for="yearFilter">Filter by year</label>
        <select id="yearFilter">
          <option value="all">All time</option>
        </select>
      </div>

      <div class="legend">
        <h3>Trip type</h3>
        <div class="legend-item">
          <div class="legend-circle lived" style="width: 14px; height: 14px;"></div>
          <span>Lived</span>
        </div>
        <div class="legend-item">
          <div class="legend-circle business" style="width: 14px; height: 14px;"></div>
          <span>Business</span>
        </div>
        <div class="legend-item">
          <div class="legend-circle personal" style="width: 14px; height: 14px;"></div>
          <span>Personal</span>
        </div>
        <div class="legend-item">
          <div class="legend-circle both" style="width: 14px; height: 14px;"></div>
          <span>Both</span>
        </div>
      </div>
    </div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="location.js"></script>
  <script>
    // Initialize map centered on Europe
    const map = L.map('map').setView([48, 10], 5);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 19
    }).addTo(map);

    let markers = [];

    // Parse date string, handling "present"
    function parseDate(dateStr) {
      if (dateStr === "present") return new Date();
      return new Date(dateStr);
    }

    // Calculate total days from periods
    function getTotalDays(periods) {
      return periods.reduce((total, period) => {
        const start = parseDate(period.start);
        const end = parseDate(period.end);
        const days = Math.round((end - start) / (1000 * 60 * 60 * 24));
        return total + days;
      }, 0);
    }

    // Get years covered by periods
    function getYearsFromPeriods(periods) {
      const years = new Set();
      periods.forEach(period => {
        const start = parseDate(period.start);
        const end = parseDate(period.end);
        for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
          years.add(y);
        }
      });
      return Array.from(years).sort((a, b) => a - b);
    }

    // Check if a city was lived in during a specific year
    function wasInCityDuringYear(periods, year) {
      return periods.some(period => {
        const start = parseDate(period.start);
        const end = parseDate(period.end);
        return start.getFullYear() <= year && end.getFullYear() >= year;
      });
    }

    // Format date for display
    function formatDate(dateStr) {
      if (dateStr === "present") return "Present";
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }

    // Format periods for popup display
    function formatPeriods(periods) {
      return periods.map(p => `${formatDate(p.start)} â€“ ${formatDate(p.end)}`).join('<br>');
    }

    // Format days as years/months/days
    function formatDuration(totalDays) {
      const years = Math.floor(totalDays / 365);
      const months = Math.floor((totalDays % 365) / 30);
      const days = totalDays % 30;
      
      const parts = [];
      if (years > 0) parts.push(`${years} year${years !== 1 ? 's' : ''}`);
      if (months > 0) parts.push(`${months} month${months !== 1 ? 's' : ''}`);
      if (days > 0 && years === 0) parts.push(`${days} day${days !== 1 ? 's' : ''}`);
      
      return parts.join(', ') || '0 days';
    }

    // Calculate marker radius based on days (scaled for longer stays)
    function getRadius(days) {
      if (days < 180) return 5;        // < 6 months
      if (days < 730) return 8;        // 6 months - 2 years
      if (days < 1825) return 12;      // 2 - 5 years
      return 18;                        // 5+ years
    }

    // Get unique years from all data
    function getYears() {
      const years = new Set();
      travelData.forEach(city => {
        getYearsFromPeriods(city.periods).forEach(year => years.add(year));
      });
      return Array.from(years).sort((a, b) => b - a);
    }

    // Populate year filter
    function populateYearFilter() {
      const select = document.getElementById('yearFilter');
      const years = getYears();
      years.forEach(year => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        select.appendChild(option);
      });
    }

    // Update stats
    function updateStats(data) {
      const cities = data.length;
      const countries = new Set(data.map(d => d.country)).size;
      const days = data.reduce((sum, d) => sum + getTotalDays(d.periods), 0);

      document.getElementById('cityCount').textContent = cities;
      document.getElementById('countryCount').textContent = countries;
      document.getElementById('totalDays').textContent = days.toLocaleString();
    }

    // Render markers
    function renderMarkers(filterYear = 'all') {
      // Clear existing markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      // Filter data
      const filteredData = filterYear === 'all'
        ? travelData
        : travelData.filter(city => wasInCityDuringYear(city.periods, parseInt(filterYear)));

      // Color mapping by type
      const typeColors = {
        lived: '#4fc3f7',
        business: '#ff7043',
        personal: '#66bb6a',
        both: '#ab47bc'
      };

      // Add markers
      filteredData.forEach(city => {
        const totalDays = getTotalDays(city.periods);
        const color = typeColors[city.type] || '#4fc3f7';
        
        const marker = L.circleMarker([city.lat, city.lng], {
          radius: getRadius(totalDays),
          fillColor: color,
          color: '#fff',
          weight: 1,
          opacity: 0.8,
          fillOpacity: 0.6
        }).addTo(map);

        const typeLabels = { lived: 'Lived', business: 'Business', personal: 'Personal', both: 'Business & Personal' };
        
        marker.bindPopup(`
          <div class="city-popup">
            <h3>${city.city}</h3>
            <p><strong>${city.country}</strong></p>
            <p style="color: ${color}; font-weight: 500;">${typeLabels[city.type]}</p>
            <p>${formatDuration(totalDays)}</p>
            <p style="font-size: 0.85em; margin-top: 8px;">${formatPeriods(city.periods)}</p>
          </div>
        `);

        markers.push(marker);
      });

      updateStats(filteredData);
    }

    // Initialize
    populateYearFilter();
    renderMarkers();

    // Year filter event
    document.getElementById('yearFilter').addEventListener('change', (e) => {
      renderMarkers(e.target.value);
    });
  </script>
</body>
</html>
